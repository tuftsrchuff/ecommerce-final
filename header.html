        <script>
            $(document).ready(function(){
                var userHeader = sessionStorage.getItem("user");
                console.log(userHeader);
                if(userHeader === null){
                    $("#logoutHeader").hide();
                    $("#ordersHeader").hide();
                } else{
                    $("#loginHeader").hide();
                    $("#logoutHeader").click(function(){
                        sessionStorage.removeItem("user");
                        alert("Successfully logged out!");
                    })
                }
            });
        </script>
